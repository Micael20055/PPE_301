{% load static %}

<div class="reply-form-container">
    <form class="reply-form bg-gray-50 p-4 rounded-lg border border-gray-200" 
          data-comment-form="reply"
          data-comment-id="{{ commentaire.id }}">
        {% csrf_token %}
        <input type="hidden" name="parent_id" value="{{ commentaire.id }}">
        
        <div class="mb-3">
            <label for="reply-content-{{ commentaire.id }}" class="block text-sm font-medium text-gray-700 mb-1">
                Votre réponse à {{ commentaire.auteur.get_full_name|default:commentaire.auteur.username }}
            </label>
            <textarea id="reply-content-{{ commentaire.id }}" 
                      name="contenu" 
                      rows="3" 
                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      placeholder="Écrivez votre réponse ici..."
                      required></textarea>
        </div>
        
        <div class="flex justify-end space-x-2">
            <button type="button" 
                    class="cancel-reply-btn inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    data-action="cancel-reply"
                    data-comment-id="{{ commentaire.id }}">
                Annuler
            </button>
            <button type="submit" 
                    class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-paper-plane mr-1"></i> Publier la réponse
            </button>
        </div>
    </form>
</div>
