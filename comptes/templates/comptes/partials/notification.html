{% load static %}

<div id="notification-container" class="fixed top-4 right-4 z-50 space-y-4" style="max-width: 24rem;">
    <!-- Les notifications seront ajoutÃ©es ici dynamiquement par JavaScript -->
</div>

<template id="notification-template">
    <div class="notification transform transition-all duration-300 ease-in-out translate-x-0 opacity-100" 
         role="alert"
         data-notification-id="">
        <div class="px-6 py-4 rounded-md shadow-lg flex items-start">
            <div class="flex-shrink-0">
                <i class="fas fa-info-circle text-xl"></i>
            </div>
            <div class="ml-4 flex-1">
                <div class="flex justify-between items-start">
                    <p class="font-medium text-gray-900 notification-title">Titre de la notification</p>
                    <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none notification-close">
                        <span class="sr-only">Fermer</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="mt-1 text-sm text-gray-600 notification-message">
                    Contenu de la notification
                </p>
                <div class="mt-2 flex justify-end">
                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 notification-action">
                        Voir
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>

<style>
.notification {
    transition: all 0.3s ease-in-out;
    max-height: 200px;
    overflow: hidden;
}

.notification.hidden {
    transform: translateX(100%);
    opacity: 0;
    max-height: 0;
    margin: 0;
    padding: 0;
    border: 0;
}

.notification.success {
    background-color: #f0fdf4;
    border-left: 4px solid #10b981;
}

.notification.success .text-xl {
    color: #10b981;
}

.notification.error {
    background-color: #fef2f2;
    border-left: 4px solid #ef4444;
}

.notification.error .text-xl {
    color: #ef4444;
}

.notification.info {
    background-color: #eff6ff;
    border-left: 4px solid #3b82f6;
}

.notification.info .text-xl {
    color: #3b82f6;
}

.notification.warning {
    background-color: #fffbeb;
    border-left: 4px solid #f59e0b;
}

.notification.warning .text-xl {
    color: #f59e0b;
}
</style>
