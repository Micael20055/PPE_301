{% extends 'comptes/index.html' %}
{% block content %}
<h2>Historique des Paiements</h2>
<table class="table-paiements">
    <thead>
        <tr>
            <th>Date</th>
            <th>Montant</th>
            <th>Méthode</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody>
        {% for paiement in paiements %}
        <tr>
            <td>{{ paiement.date }}</td>
            <td>{{ paiement.montant }}€</td>
            <td>{{ paiement.methode }}</td>
            <td>{{ paiement.statut }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
