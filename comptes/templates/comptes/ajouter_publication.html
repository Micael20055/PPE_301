{% extends 'comptes/index.html' %}
{% block content %}
{% load static %}

<div class="container" style="max-width:600px;">
    <h2 class="mb-4 mt-3">Nouvelle Publication</h2>
    
    {% if form %}
    <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">Superficie (m²)</label>
            <input type="number" class="form-control" name="superficie" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de chambres</label>
            <input type="number" class="form-control" name="nbr_chambre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pièce spéciale</label>
            <input type="text" class="form-control" name="piece_speciale" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix (€)</label>
            <input type="number" class="form-control" name="prix" step="0.01" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'mes_publications' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
    {% else %}
    <div class="alert alert-warning">Aucun formulaire disponible pour ce type de bien.</div>
    {% endif %}
</div>

{% endblock %}
